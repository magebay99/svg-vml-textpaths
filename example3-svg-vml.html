<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>HTML</title>
		<meta name="description" content="" />
		<meta name="author" content="zoltan" />

		<meta name="viewport" content="width=device-width; initial-scale=1" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="http://www.useragentman.com/shared/css/useragentmanExample.css" />
		<link rel="stylesheet" type="text/css" href="css/example3.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		
		  <!--[if lt IE 9 ]>
		   <link type="text/css" href="css/vml.css" rel="stylesheet" />
		  <![endif]-->
		  
  
	</head>

	<body>
		<div id="exampleBlurb">
      <p>
        This an example of cross-browser textpaths.  Modern browsers use SVG, while IE &lt;= 8 use VML.
        Note that the VML version cannot embed fonts via CSS @font-face.
        
        <a href="http://www.useragentman.com/blog/?p=6053">Back to User Agent Man article</a>
      </p>
    </div>
    
		<div id="shapeContainer">
			<!--[if IE 9 | !IE]><!-->
			<svg id="myShape" xmlns="http://www.w3.org/2000/svg"
			     xmlns:xlink="http://www.w3.org/1999/xlink">
			  <defs>
			  	
				  <!-- 
				  		Note: the d attribute is the same as the VML shape's path attribute except:
				  		
				  		1) SVG can take float co-ordinates.  VML cannot.  To be consistant, I round.
				  		2) all the numbers are separated by commas, not just the coordinate pairs.
				  		3) the 'z' at the end in svg is an 'xe' in VML
				  		4) it's better to use a group of straight lines that a group of curves, since
				  		   VML doesn't do letter spacing consistantly with a lot of curves.
				  -->
				  <filter id="drop-shadow">
						<feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blurred"/>
						<feOffset in="blurred" dx="0" dy="0" result="final_blur"/>
						<feMerge>
							<feMergeNode in="final_blur"/>
							<feMergeNode in="SourceGraphic"/>
						</feMerge>
					</filter>
				  <path id="headerPath"
				        fill="none" stroke="white" stroke-width="1"
				        d="M 27, 143 C 190, 111, 378, 122, 508, 148" >
				  </path>
				  
				  <path id="leftGlassPath"
				        fill="none" stroke="white" stroke-width="1"
				        d="M 5, 182 
									  C 201, 479, 233, 478, 232, 529 
									  L 232, 732
								" >
				  </path>
				  
				  <path id="rightGlassPath"
				        fill="none" stroke="white" stroke-width="1"
				        d="M 318, 735 
									  L 318, 530 
									  C 317, 478, 329, 478, 531, 183" >
				  </path>
				  
				  <path id="bottomGlassPath"
				        fill="none" stroke="white" stroke-width="1"
				        d="M 153, 831 C 215, 894, 372, 878, 398, 821" >
				  </path>
			  </defs>
			  <text id="headerText"  >
	    		<textPath  xlink:href="#headerPath" startOffset="50%" > <tspan dy="0.3em">A Perfect Martini!</tspan></textPath>
	      </text>
	      
	      <text id="leftGlassText" >
	    		<textPath  xlink:href="#leftGlassPath" style="filter:url(#drop-shadow)" startOffset="50%" > <tspan dy="0.3em">
	    			A hint of dry vermouth, two shots of gin and stirred &mdash; never, ever shaken.
	    		</tspan>
	      </textPath>
	     </text>
	          
	          
	      <text id="rightGlassText" >
	    		<textPath  xlink:href="#rightGlassPath" style="filter:url(#drop-shadow)" startOffset="50%" > <tspan dy="0.3em">
	    			Garnished with a blue cheese olive, a pickled onion, or a twist of lemon.
	    		</tspan>
	      </textPath>
	     </text>
	     
	     <text id="bottomGlassText">
	    		<textPath  xlink:href="#bottomGlassPath" style="filter:url(#drop-shadow)" startOffset="50%" > 
	    			<tspan dy="0.3em">A drink of refinement and class.</tspan>
	    	  </textPath>
	     </text>
	      
			</svg>
			<!--<![endif]-->
			
			<!--[if lt IE 9 ]>
				<?import namespace="v" urn="urn:schemas-microsoft-com:vml" implementation="#default#VML" declareNamespace />	
					<v:group id="myShape" class="vml" >
						
						<v:shape id="headerPath"  
								allowoverlap="true" 
								coordsize="597,960" 
								filled="t" fillcolor="white" stroked="f"  
								path="M 27, 143 C 190, 111, 378, 122, 508, 148
			            ">
			             
			             
			             
							<v:path textpathok="t"  />
							<v:textpath id="headerText" on="t" string="A Perfect Martini!"   />
						
							
						</v:shape>
						
						<v:shape id="leftGlassPath"  
								allowoverlap="true" 
								coordsize="597,960" 
								filled="t"  stroked="f"  
								path="M 5, 182 
									  C 201, 479, 233, 478, 232, 529 
									  L 232, 732">
							<v:path textpathok="t"  />
							
							<v:textpath id="leftGlassText" on="t" string="A hint of dry vermouth, two shots of gin and stirred &mdash; never, ever shaken."   />
						  <v:shadow id="shadow2" on="True" color="#000000"   offset="2px,-2px" obscured="True" opacity="50%"/> 
						</v:shape>
						
						<v:shape id="rightGlassPath"  
								allowoverlap="true" 
								coordsize="597,960" 
								filled="t"  stroked="f"  
								path="M 318, 735 
									  L 318, 530 
									  C 317, 478, 329, 478, 531, 183
			            ">
							<v:path textpathok="t"  />
							
							<v:textpath id="rightGlassText" on="t" string="Garnished with a blue cheese olive, a pickled onion, or a twist of lemon."   />
						  <v:shadow id="shadow2" on="True" color="#000000"   offset="2px,-2px" obscured="True" opacity="50%"/> 
						</v:shape>
						
						<v:shape id="bottomGlassPath"  
								allowoverlap="true" 
								coordsize="597,960" 
								filled="t"  stroked="f"  
								path="M 153, 831 C 215, 894, 372, 878, 398, 821
			            ">
			            
			        
			             
			             
			             
							<v:path textpathok="t"  />
							
							<v:textpath id="bottomGlassText" on="t" string="A drink of refinement and class."   />
						  <v:shadow id="shadow3" on="True" color="#000000"   offset="2px,2px" obscured="True" opacity="50%"/> 
						</v:shape>
						
					</v:group>
				
			<![endif]-->
		
		<img id="martini" src="images/martini2.jpg" />
		</div>
		
	</body>
